<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swasth Saathi - Doctor Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center">

    <!-- Login Card -->
    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg" id="login-card">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center text-white text-2xl font-bold mx-auto mb-4">DR</div>
            <h1 class="text-2xl font-bold text-slate-800">Doctor Portal</h1>
            <p class="text-slate-500">Log in to view regional referrals</p>
        </div>

        <form id="login-form" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-2">Access Key</label>
                <input type="password" id="access-key" class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all" placeholder="Try DOC-PRIYA or DOC-RAJ" required>
            </div>
            
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow-md transition-colors flex justify-center items-center gap-2">
                <span>Access Dashboard</span>
            </button>
        </form>
        <p id="error-msg" class="text-red-500 text-center mt-4 hidden text-sm"></p>
    </div>

    <!-- Dashboard (Hidden initially) -->
    <div id="dashboard" class="hidden w-full max-w-6xl mx-auto p-6 self-start mt-10">
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-slate-900">Dr. <span id="doc-name">...</span></h1>
                <p class="text-slate-500">Live Referrals in <span id="doc-city" class="font-bold">...</span></p>
            </div>
            <button onclick="location.reload()" class="text-slate-500 hover:text-red-600 font-medium">Logout</button>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-100">
                <p class="text-sm font-bold text-slate-400 uppercase">Local Cases</p>
                <p class="text-4xl font-extrabold text-blue-600 mt-2" id="total-count">0</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-100">
                <p class="text-sm font-bold text-slate-400 uppercase">Urgent Alert</p>
                <p class="text-4xl font-extrabold text-red-500 mt-2" id="urgent-count">0</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-100">
                <p class="text-sm font-bold text-slate-400 uppercase">Service Area</p>
                <p class="text-4xl font-extrabold text-emerald-500 mt-2">15km</p>
            </div>
        </div>

        <div class="mt-8 bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-slate-50 border-b border-slate-200">
                    <tr>
                        <th class="p-4 font-semibold text-slate-600">Patient</th>
                        <th class="p-4 font-semibold text-slate-600">Risk</th>
                        <th class="p-4 font-semibold text-slate-600">Condition</th>
                        <th class="p-4 font-semibold text-slate-600">Dist.</th>
                        <th class="p-4 font-semibold text-slate-600">Action</th>
                    </tr>
                </thead>
                <tbody id="referral-list"></tbody>
            </table>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const key = document.getElementById('access-key').value.trim().toUpperCase();
            
            try {
                const res = await fetch('/doctor/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ login_key: key })
                });
                
                if (!res.ok) throw new Error('Unauthorized');
                const doctor = await res.json();
                
                document.getElementById('login-card').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                document.body.classList.remove('items-center');
                
                document.getElementById('doc-name').textContent = doctor.name;
                document.getElementById('doc-city').textContent = doctor.city;
                
                loadReferrals(doctor.id);
                
            } catch (err) {
                const errorMsg = document.getElementById('error-msg');
                errorMsg.textContent = "Invalid Key. Try DOC-PRIYA or DOC-RAJ";
                errorMsg.classList.remove('hidden');
            }
        });

        async function loadReferrals(docKey) {
            const res = await fetch(`/doctor/referrals/${docKey}`);
            const data = await res.json();
            
            const tbody = document.getElementById('referral-list');
            tbody.innerHTML = '';
            
            let urgent = 0;
            data.forEach(ref => {
                if (ref.risk_level === 'urgent' || ref.risk_level === 'high') urgent++;
                const row = `
                    <tr class="border-b border-slate-100 hover:bg-slate-50">
                        <td class="p-4 font-medium">${ref.patient_phone}</td>
                        <td class="p-4"><span class="px-2 py-1 rounded-full text-xs font-bold ${getCol(ref.risk_level)}">${ref.risk_level.toUpperCase()}</span></td>
                        <td class="p-4 text-slate-600">${ref.condition}</td>
                        <td class="p-4 text-slate-500">${ref.distance_km}km</td>
                        <td class="p-4"><button onclick="this.textContent='Accepted âœ“';this.disabled=true;this.className='text-green-600'" class="text-blue-600 font-medium">Accept</button></td>
                    </tr>`;
                tbody.innerHTML += row;
            });
            document.getElementById('total-count').textContent = data.length;
            document.getElementById('urgent-count').textContent = urgent;
        }

        function getCol(r) {
            if (r === 'urgent') return 'bg-red-100 text-red-700';
            if (r === 'high') return 'bg-orange-100 text-orange-700';
            return 'bg-yellow-100 text-yellow-700';
        }
    </script>
</body>
</html>
