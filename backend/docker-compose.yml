version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: protego-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-protego}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-protego_secure_password}
      POSTGRES_DB: ${POSTGRES_DB:-protego}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - protego-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-protego}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: protego-redis
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - protego-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: protego-backend
    restart: always
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-protego}:${POSTGRES_PASSWORD:-protego_secure_password}@db:5432/${POSTGRES_DB:-protego}

      # Redis
      REDIS_URL: redis://redis:6379/0
      REDIS_ENABLED: "true"

      # Environment
      ENVIRONMENT: ${ENVIRONMENT:-production}

      # Security
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: HS256

      # CORS
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-https://protego.anaygupta.xyz,https://protego-black.vercel.app}

      # Frontend URL
      FRONTEND_URL: ${FRONTEND_URL:-https://protego.anaygupta.xyz}

      # Twilio
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_FROM: ${TWILIO_FROM}
      TEST_MODE: ${TEST_MODE:-false}

      # Alert Configuration
      ALERT_CONFIDENCE_THRESHOLD: ${ALERT_CONFIDENCE_THRESHOLD:-0.8}
      ALERT_COUNTDOWN_SECONDS: ${ALERT_COUNTDOWN_SECONDS:-5}

      # AI Services
      WHISPER_ENDPOINT: ${WHISPER_ENDPOINT}
      WHISPER_API_KEY: ${WHISPER_API_KEY}
      MEGALLM_ENDPOINT: ${MEGALLM_ENDPOINT}
      MEGALLM_API_KEY: ${MEGALLM_API_KEY}
      MEGALLM_MODEL: ${MEGALLM_MODEL:-claude-sonnet-4-5-20250929}

      # Azure OpenAI Realtime
      AZURE_OPENAI_REALTIME_ENDPOINT: ${AZURE_OPENAI_REALTIME_ENDPOINT}
      AZURE_OPENAI_REALTIME_API_KEY: ${AZURE_OPENAI_REALTIME_API_KEY}
      AZURE_OPENAI_REALTIME_DEPLOYMENT: ${AZURE_OPENAI_REALTIME_DEPLOYMENT:-gpt-4o-realtime-preview}

      # Safety Call
      SAFETY_CALL_ENABLED: ${SAFETY_CALL_ENABLED:-true}
      SAFETY_CALL_MAX_DURATION_MINUTES: ${SAFETY_CALL_MAX_DURATION_MINUTES:-10}
      SAFETY_CALL_ALERT_THRESHOLD: ${SAFETY_CALL_ALERT_THRESHOLD:-0.75}

      # Sentry
      SENTRY_DSN: ${SENTRY_DSN:-}
      SENTRY_TRACES_SAMPLE_RATE: ${SENTRY_TRACES_SAMPLE_RATE:-0.1}
      SENTRY_PROFILES_SAMPLE_RATE: ${SENTRY_PROFILES_SAMPLE_RATE:-0.1}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    networks:
      - protego-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: protego-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - backend
    networks:
      - protego-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  protego-network:
    driver: bridge
